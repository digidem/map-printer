<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://unpkg.com/mapbox-gl@0.49.0/dist/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Map Printer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        overflow: hidden;
      }
      #left {
        padding: 1em;
        width: 320px;
        overflow: scroll;
      }
      #right {
        flex-grow: 1;
        margin: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #map-wrap {
        position: absolute;
        width: 0;
        height: 0;
        overflow: hidden;
      }
      .map {
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19),
          0 6px 6px rgba(0, 0, 0, 0.23);
        position: absolute;
      }
      .alert-unsupported {
        display: none;
      }
      body.unsupported #left, body.unsupported #right {
        display: none;
      }
      body.unsupported .alert-unsupported {
        display: block;
      }
      body.unsupported {
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="github-corner">
      <svg
        width="80"
        height="80"
        viewBox="0 0 250 250"
        style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;"
        aria-hidden="true"
      >
        <a
          href="https://github.com/digidem/map-printer"
          style="pointer-events:auto"
        >
          <path d="M0,0 L250,250 L250,0 Z"></path>
        </a>
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path
          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor"
          style="transform-origin: 130px 106px;"
          class="octo-arm"
        ></path>
        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor"
          class="octo-body"
        ></path>
      </svg>
    </div>
    <style>
      .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }
      .github-corner {
        pointer-events: none;
      }
      @keyframes octocat-wave {
        0%,
        100% {
          transform: rotate(0);
        }
        20%,
        60% {
          transform: rotate(-25deg);
        }
        40%,
        80% {
          transform: rotate(10deg);
        }
      }
      @media (max-width: 500px) {
        .github-corner:hover .octo-arm {
          animation: none;
        }
        .github-corner .octo-arm {
          animation: octocat-wave 560ms ease-in-out;
        }
      }
    </style>
    <div class="alert-unsupported alert alert-danger" role="alert">
      Sorry, Map Printer isn't currently supported by your browser, Google
      Chrome should work.
    </div>
    <div id="left"></div>
    <div id="right"><div id="map" class="map"></div></div>
    <script src="bundle.js"></script>
  </body>
</html>
